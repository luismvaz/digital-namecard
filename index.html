<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">

			</div>
		</div>

	<section class="bg-color-white secondary-info">
		<a href="mailto:luis@canvaz.io">
			<div class="container">

					<div class="col">

			</div>

	<section class="bg-color-white secondary-info">

						<img src="assets/icon-phone.svg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">(+351) 919355991</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>

	<section class="bg-color-white secondary-info">
		<a href="https://www.canvaz.io">
			<div class="container">
				<div class="row detail">
					<div class="col">

					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">

				</div>
			</div>

				<div class="row detail">
					<div class="col">

					</div>

					</div>
				</div>
			</div>

		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">

			</div>
